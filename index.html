<html>
    <head>
        <meta charset="UTF-8">
        <title>Analog clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="clock">
            <div class="hours">
                <div class="hr" id="hrs"></div>
            </div>

            <div class="minutes">
                <div class="min" id="mins"></div>
            </div>

            <div class="seconds">
                <div class="sec" id="secs"></div>
            </div>

        </div>
        <script src="script.js"></script>
        
    </body>
</html>
